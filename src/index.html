<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Battleship</title>
</head>
<body>
<div class="container">
    <header>
        <div class="header__container">
            <div class="header">
                <h1>Battleship</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="d-flex flex-row players__container">
            <div class="player__container">
                <div class="player-name__container">
                    <h2>
                        <span class="player-name">Alex<span class="turn-icon hidden"></span></span>
                    </h2>
                </div>
                <div class="player__field__container">
                    <div class="d-flex flex-column player__field"></div>
                </div>
            </div>
            <div class="player__container">
                <div class="player-name__container ">
                    <h2><span class="player-name">Mr. Bob Lobachevsky<span class="turn-icon hidden"></span></span></h2>
                </div>
                <div class="player__field__container">
                    <div class="d-flex flex-column player__field"></div>
                </div>
            </div>
        </div>
    </main>
</div>
<div id="notification-window" class="notification-window__container modal">
    <div class="notification-window__message__container">
        <div><span id="notification-window__close">&times;</span></div>
        <div class="notification-window__message"></div>
    </div>

</div>
<script src="bundle.js"></script>
</body>
</html>
