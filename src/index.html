<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Battleship</title>
</head>
<body>
<div class="container">
    <header>
        <div class="header__container">
            <div class="header">
                <h1>Battleship</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="d-flex flex-row players__container">
            <div class="player__container">
                <div class="player-name__container">
                    <h3>
                        <span class="player-name">Alex<span class="turn-icon hidden"></span></span>
                    </h3>
                </div>
                <div class="player__field__container">
                    <div class="d-flex flex-column player__field"></div>
                </div>
            </div>
            <div class="player__container">
                <div class="player-name__container ">
                    <h3>
                        <span class="player-name">Captain Jack Sparrow<span class="turn-icon hidden"></span></span>
                    </h3>
                </div>
                <div class="player__field__container">
                    <div class="d-flex flex-column player__field"></div>
                </div>
            </div>
        </div>
        <div class="buttons__container d-flex justify-center">
            <button class="btn btn-primary">New game</button>
        </div>
    </main>
</div>
<div id="notification-window" class="notification-window__container modal hidden">
    <div class="notification-window__message__container">
        <div class="notification-window__message">
            <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Cras elementum dictum finibus.
            </p>
        </div>
    </div>

</div>
<script src="bundle.js"></script>
</body>
</html>
